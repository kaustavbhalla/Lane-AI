<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane.AI</title>
</head>
<body>
    <div id="vanta-canvas"></div>

    <div class="content">
        <h1 class="headerclass">
            Lane.AI
        </h1>
        <h2 class="midtext">    
            Your personal lane detection and lane departure warning system
        </h2>

        <h2 class="comingsoon">
            Coming Soon!
        </h2>

    </div>




    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.rings.min.js"></script>
    <script type="text/javascript">
        VANTA.RINGS({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
})
    </script>

   
</body>
</html>
